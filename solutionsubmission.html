<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Solution - DoubtHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>DoubtHub</h1>
        </div>
    </header>

    <section id="solution-submission">
        <h2>Submit a Solution</h2>
        <form id="submit-solution-form">
            <label for="doubt-title">Doubt Title</label>
            <input type="text" id="doubt-title" name="doubt-title" value="[Doubt Title]" readonly>

            <label for="solution">Solution</label>
            <textarea id="solution" name="solution" required></textarea>
            
            <button type="submit">Submit Solution</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 DoubtHub. All rights reserved.</p>
    </footer>
</body>
</html>
